# This docker-compose.yml file defines a multi-service application stack:
#
# Services:
#   1. postgres:
#      - Uses the official PostgreSQL 16 image.
#      - Sets up a database named 'fds' with user 'fds' and password 'fds'.
#      - Exposes port 5432 for database access.
#      - Includes a healthcheck using 'pg_isready' to ensure the database is ready.
#
#   2. redis:
#      - Uses the official Redis 7 image.
#      - Exposes port 6379 for Redis access.
#      - Includes a healthcheck using 'redis-cli ping' to verify Redis availability.
#
#   3. app:
#      - Builds the application from the './app' directory.
#      - Configures environment variables for connecting to PostgreSQL and Redis.
#      - Exposes port 8080 for application access.
#      - Depends on both postgres and redis services, waiting for them to be healthy before starting.
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: fds
      POSTGRES_PASSWORD: fds
      POSTGRES_DB: fds
    ports: [ "5432:5432" ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U fds" ]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports: [ "6379:6379" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build: ./app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fds
      SPRING_DATASOURCE_USERNAME: fds
      SPRING_DATASOURCE_PASSWORD: fds
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports: [ "8080:8080" ]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
