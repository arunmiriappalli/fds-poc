services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: fds
      POSTGRES_PASSWORD: fds
      POSTGRES_DB: fds
    ports: [ "5432:5432" ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U fds" ]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports: [ "6379:6379" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build: ./app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fds
      SPRING_DATASOURCE_USERNAME: fds
      SPRING_DATASOURCE_PASSWORD: fds
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports: [ "8080:8080" ]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
